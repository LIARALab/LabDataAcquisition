<!DOCTYPE html>
<html lang="fr">

<head>
	<TITLE> LIARA | Interface de recueil de données </TITLE>
	<meta charset="UTF-8">
	<script src="lib/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="scriptWebsocket.js"></script>
	<link href="./bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="./bootstrap/css/style.css" media="screen" rel="stylesheet" type="text/css"/>
	<link href="favicon.ico" rel="shortcut icon">

<body>
<div class="container-fluid">
	<div class="row">
		<div class="offset-2 col-8" >
			<p class="col-sm-12">Nom de dossier : </p>
			<input id="folderName" type="text" class="offset-lg-3 col-lg-6">
		</div>
	</div>

	<br>

	<div class="row">
		<div class="col-sm-12">
			<div class="datasource">
				<div class=row>
					<div class="offset-1 col-sm-10">
						<p>Sélectionner la source de données que vous désirez (WebSocket)</p>
					</div>
				</div>
				<div class="row">
					<div class="offset-sm-3 offset-lg-5 col-sm-6 col-lg-2">
						<div id="websocket">
						</div>
					</div>

					<div class="offset-sm-3 offset-lg-5 col-sm-7 col-lg-2">
						<input class="plusbas" id="CocherSource" type="checkbox">
						<label class="plusbas" for="CocherSource"> Tout séléctionner </label>
					</div>
				</div>
				<input class="btn" id="addWs" type="button" value="Ajouter une source de données">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="offset-1 col-sm-10">
			<div class="filetype">
				<div class="row">
					<div class="offset-1 col-sm-10">
						<p>Sélectionner le type de fichier que vous souhaiter</p>
					</div>
				</div>
				<div class="offset-sm-3 offset-lg-5 col-sm-6 col-lg-2">

					<input class="Type" id="json" type="checkbox"> JSON
					<input class="Type" id="csv" type="checkbox"> CSV
				</div>
				<div class="offset-sm-3 offset-lg-5 col-sm-7 col-lg-2">
					<input class="plusbas" id="CocherType" type="checkbox">
					<label class="plusbas" for="CocherType"> Tout séléctionner </label>
				</div>


			</div>
		</div>
	</div>
	<div class="accept">

		<input class="btn2" id="suivant" type="button" value="Suivant">

	</div>


</div>
</body>

</html>
